<head>
    <title>My Web Page</title>
    <link rel="stylesheet" href="userdata.component.css">
  </head>
 <body> 
      <h2 style="text-align: center;">User Details</h2>
      <br>
<table style="margin-left:auto; margin-right: auto;" >
    <tr>
        <th>NAME</th>
        <th>ADDRESS</th>
        <th>PHONE</th>
    </tr>
    <br>
    <tr *ngFor="let u of user">
        <td>{{u.customername}}</td>
        <td>{{u.address}}</td>
        <td>{{u.phoneno}}</td>
    </tr>
    <br>
    <br>  
    <tr>
        <td></td>
        <td></td>
        <td><button style="font-size: 13px; padding: 5px 9px;" id="btn2" value="click" routerLink="/profile">Back</button></td>
    </tr>  

</table>
</body>
